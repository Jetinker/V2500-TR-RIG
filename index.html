<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>V2500 TR Rig Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>

  <h1>V2500 TR Rig Calculator</h1>

  <!-- Radio buttons for initial acceptance vs rigging -->
  <p>
    <strong>Select Tolerance Mode:</strong><br>
    <label><input type="radio" name="initOption" value="1" checked> Initial Acceptance</label><br>
    <label><input type="radio" name="initOption" value="2"> Rigging</label>
  </p>

  <!-- Radio buttons for unit choice -->
  <p>
    <strong>Select Unit:</strong><br>
    <label><input type="radio" name="unitOption" value="in" checked> Inch (IN)</label><br>
    <label><input type="radio" name="unitOption" value="mm"> Millimeter (MM)</label>
  </p>

  <!-- Bumper Measurements -->
  <h2>Bumper & Radial Measurements</h2>
  <p>Enter 8 measurements:</p>
  <div>
    <label>Bumper Upper 1: <input type="text" id="bumper0"></label><br>
    <label>Bumper Lower 1: <input type="text" id="bumper1"></label><br>
    <label>Bumper 2:       <input type="text" id="bumper2"></label><br>
    <label>Bumper 3:       <input type="text" id="bumper3"></label><br>
    <label>Bumper 4:       <input type="text" id="bumper4"></label><br>
    <label>Bumper 5:       <input type="text" id="bumper5"></label><br>
    <label>Radial L:       <input type="text" id="bumper6"></label><br>
    <label>Radial R:       <input type="text" id="bumper7"></label><br>
  </div>

  <button onclick="checkBumpers()">Check Bumpers</button>
  <div id="bumperOutput" class="output"></div>

  <hr>

  <!-- Load Share & Compression Strut (POS2) -->
  <h2>Load Share & Compression Struts</h2>
  <p>Enter 7 measurements:</p>
  <div>
    <label>Load Share LH UP:  <input type="text" id="ls0"></label><br>
    <label>Load Share RH UP:  <input type="text" id="ls1"></label><br>
    <label>Load Share LH LOW: <input type="text" id="ls2"></label><br>
    <label>Load Share RH LOW: <input type="text" id="ls3"></label><br>
    <label>Comp strut FWD:    <input type="text" id="ls4"></label><br>
    <label>Comp strut MID:    <input type="text" id="ls5"></label><br>
    <label>Comp strut AFT:    <input type="text" id="ls6"></label><br>
  </div>

  <button onclick="checkLoadShareAndStruts()">Check Load Share & Struts</button>
  <div id="lsOutput" class="output"></div>

</body>
</html>
